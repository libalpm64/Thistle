name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          cache: false
          locked: false
          activate-environment: true

      - name: Run tests
        run: pixi run test

  test-pq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          cache: false
          locked: false
          activate-environment: true

      - name: Build PQ libraries
        run: pixi run build-pq

      - name: Clear Mojo cache
        run: rm -rf ~/.mojo

      - name: Run PQ tests
        run: pixi run test-pq
